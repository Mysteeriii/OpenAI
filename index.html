<!DOCTYPE html>
<html>
<head>
  <title>Lähetä viesti</title>
</head>
<body>
  <h1>Ota yhteyttä</h1>
  <form id="contactForm">
    <label for="nimi">Nimi:</label><br>
    <input type="text" id="nimi" name="nimi" required><br><br>

    <label for="email">Sähköposti:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="viesti">Viesti:</label><br>
    <textarea id="viesti" name="viesti" required></textarea><br><br>

    <button type="submit">Lähetä</button>
  </form>

  <p id="vastaus"></p>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var data = {
        nimi: document.getElementById('nimi').value,
        email: document.getElementById('email').value,
        viesti: document.getElementById('viesti').value
      };

      fetch('https://script.google.com/macros/s/AKfycbzT49VypTs6kGEPmxlU05UxCADlNSE5yb34JXSEKyabeRS_IsejugAD_nDB61TQrF90iw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === 'success') {
          document.getElementById('vastaus').innerText = 'Viesti lähetetty onnistuneesti!';
        } else {
          document.getElementById('vastaus').innerText = 'Virhe: ' + result.message;
        }
      })
      .catch(error => {
        document.getElementById('vastaus').innerText = 'Verkkovirhe: ' + error;
      });
    });
  </script>
</body>
</html>
