<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Ilmoittautuminen Webinaariin</title>
</head>
<body>
  <h1>Ilmoittaudu maksuttomaan webinaariin</h1>
  <form id="signup-form">
    <label for="nimi">Nimi:</label><br>
    <input type="text" id="nimi" name="nimi" required><br><br>

    <label for="email">Sähköposti:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="viesti">Viesti (valinnainen):</label><br>
    <textarea id="viesti" name="viesti"></textarea><br><br>

    <button type="submit">Ilmoittaudu</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('signup-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        nimi: document.getElementById('nimi').value,
        email: document.getElementById('email').value,
        viesti: document.getElementById('viesti').value
      };

      fetch('https://script.google.com/macros/s/AKfycbwLxQCiDYjujMapcP0RP5QNOVqQG_TrN0LiUHOy_EOZkRdC2WbXJmXdHlybjPjlLZzTvw/exec', {
        method: 'POST',
        mode: 'no-cors', // Koska Google Script ei vastaa CORS:ia varten
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        responseEl.innerText = 'Kiitos ilmoittautumisesta!';
        form.reset();
      })
      .catch((error) => {
        console.error('Virhe:', error);
        responseEl.innerText = 'Ilmoittautuminen epäonnistui. Yritä myöhemmin uudelleen.';
      });
    });
  </script>
</body>
</html>
