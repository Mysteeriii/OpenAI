<!DOCTYPE html>
<html>
<head>
  <title>Yhteydenottolomake</title>
</head>
<body>
  <h2>Ota yhteyttä</h2>
  <form id="contact-form">
    <label>Nimi:</label><br>
    <input type="text" id="nimi" required><br><br>
    <label>Sähköposti:</label><br>
    <input type="email" id="email" required><br><br>
    <label>Viesti:</label><br>
    <textarea id="viesti" required></textarea><br><br>
    <button type="submit">Lähetä</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nimi: document.getElementById('nimi').value,
        email: document.getElementById('email').value,
        viesti: document.getElementById('viesti').value
      };

      const response = await fetch('https://script.google.com/macros/s/AKfycbxJAK63sHc_woOCb1uHexghMiV-gn1KhP5qZOlEwcqOeLaHRHWIMldR0bdH_L9bT28S8w/exec käyttöönotto url', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('response').innerText = result.status === "success" 
        ? "Viesti lähetetty onnistuneesti!" 
        : "Virhe: " + result.message;
    });
  </script>
</body>
</html>
